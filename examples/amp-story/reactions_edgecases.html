<!doctype html>
<html ⚡ lang="es">
  <head>
    <meta charset="utf-8">
    <title [text]="'Reactions Story (' + results.category + ')'">Reactions Story</title>
    <link rel="canonical" href="reactions.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <style amp-custom>
    body {
      font-family: 'Poppins', sans-serif;
    }

    amp-story-reaction-results {
      align-self: center;
    }

    .i-amphtml-story-reaction-results-container > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    .results-completeness {
      opacity: 0.5;
    }

    .results-percentage {
      color: rgb(42, 76, 230);
      font-size: 20px;
    }

    .category-image {
      background-size: cover;
      width: 200px;
      height: 200px;
      border: 5px solid blue;
    }

    .cat {
      background-image: url('https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg');
    }

    .dog {
      background-image: url('https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg');
    }

    .bunny {
      background-image: url('https://www.smdp.com/wp-content/uploads/2020/04/BUNNY_-Snowflake.jpg');
    }

    .mouse {
      background-image: url('https://www.jax.org/-/media/jaxweb/images/jax-mice-and-services/c-22-images/blue-background-mice/c22__0029.jpg');
    }

    .i-amphtml-story-reaction {
      align-self: center;
      justify-self: center;
    }

    .completeness {
      background-color: white;
      border-radius: 8px;
      width: 50px;
      text-align: center;
      padding: 2px 4px;
    }

    .sidebar {
      transition: all 0.5s ease-in-out;
      transform: translateX(-100%);
    }

    .sidebar.sidebar-left {
      transform: translateX(0%);
    }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <amp-story
        standalone
        title="Reactions Story"
        publisher="AMP Story testing"
        publisher-logo-src="example.com/logo.png"
        poster-portrait-src="example.com/poster.jpg">
        <amp-story-page id="cover">
          <amp-story-grid-layer template="fill">
            <amp-img
                animate-in="pan-left"
                animate-in-duration="30s"
                src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg"
                layout="responsive"
                height="1600"
                width="900">
            </amp-img>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="thirds">
            <div style="color:white;padding:10px;align-self:end" grid-area="lower-third">
              <h1>Weird edge cases with amp-bind</h1>
            </div>
          </amp-story-grid-layer>
        </amp-story-page>
        <amp-story-page id="quiz-1">
          <amp-story-grid-layer template="fill">
            <amp-img
                src="img/green-stuff.jpg" layout="responsive" height="1600" width="900">
            </amp-img>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="vertical">
            <p class="completeness"><span [text]="results.completed">0</span>/<span [text]="results.totalCount">0</span></p>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="center">
            <amp-story-reaction-quiz
                is-subjective
                prompt-text="Open sidebar?"
                option-1-text="Left" option-1-category="left"
                option-2-text="Don't" option-2-category="dont">
            </amp-story-reaction-quiz>
          </amp-story-grid-layer>
          <amp-story-grid-layer>
            <div [class]="'sidebar sidebar-' + results.category" [hidden]="results.category != 'left'" style="width: 300px;
            background-color: teal;
            height: 100%;">This is a sidebar we don't want</div>
          </amp-story-grid-layer>
        </amp-story-page>
        <amp-story-page id="quiz-results">
          <amp-story-grid-layer template="fill">
            <amp-img
                src="https://www.positive.news/wp-content/uploads/2019/03/feat-1800x0-c-center.jpg"
                layout="responsive"
                height="1600"
                width="900">
            </amp-img>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="center">
            <amp-story-reaction-results>
              <div
                class="i-amphtml-story-reaction-results-container"
                style="background-color:white; border-radius:8px">
                <div class="i-amphtml-story-reaction-results-finished" [hidden]="!results.finished">
                  <div>You are a</div>
                  <div [class]="results.category + ' category-image'"></div>
                  <div class="results-percentage" [text]="results.category"></div>
                  <div [hidden]="results.category != 'cat'">I ♥ cats</div>
                  <div [hidden]="results.category != 'dog'">I ♥ dogs even more</div>
                </div>
                <div class="i-amphtml-story-reaction-results-unfinished" [hidden]="results.finished">
                  <div style="margin-bottom:20px">
                    You have not finished all the quizzes, come back when you're done!
                  </div>
                  <div class="results-completeness" [text]="results.percentageCompleted + '% completed'"></div>
                </div>
              </div>
            </amp-story-reaction-results>
          </amp-story-grid-layer>
        </amp-story-page>
    </amp-story>
  </body>
</html>
